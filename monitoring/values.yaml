fullnameOverride: kube-prom-stack

commonLabels:
  app.kubernetes.io/managed-by: argocd

# Keep built-in alerting/recording rules enabled for phase 1.
defaultRules:
  create: true

prometheus:
  service:
    type: ClusterIP
  prometheusSpec:
    retention: 7d
    scrapeInterval: 30s
    evaluationInterval: 30s
    resources:
      requests:
        cpu: 300m
        memory: 1Gi
      limits:
        cpu: "1"
        memory: 2Gi
    nodeSelector:
      node-role.kubernetes.io/monitoring: "true"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/monitoring
                  operator: In
                  values:
                    - "true"
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi

alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    nodeSelector:
      node-role.kubernetes.io/monitoring: "true"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/monitoring
                  operator: In
                  values:
                    - "true"

kube-state-metrics:
  resources:
    requests:
      cpu: 75m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  nodeSelector:
    node-role.kubernetes.io/monitoring: "true"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/monitoring
                operator: In
                values:
                  - "true"

grafana:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  nodeSelector:
    node-role.kubernetes.io/monitoring: "true"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/monitoring
                operator: In
                values:
                  - "true"
  admin:
    existingSecret: grafana-admin
    userKey: admin-user
    passwordKey: admin-password
  service:
    type: NodePort
    nodePort: 32000

prometheus-node-exporter:
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 150m
      memory: 128Mi
  extraArgs:
    - --collector.disable-defaults
    - --collector.cpu
    - --collector.meminfo
    - --collector.filesystem
    - --collector.netdev
    - --collector.loadavg
    - --collector.stat
    - --collector.uname

kubeEtcd:
  enabled: false
